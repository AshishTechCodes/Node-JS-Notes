<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
</head>
<body>
    <center>
        <form action="/update" method="POST">
            <div class="container">
                <input type="text" name="currentName" placeholder="Enter Current Name" required><br><br>
                <input type="text" name="newName" placeholder="Enter New Name" required><br><br>
                <input type="email" name="email" placeholder="Enter New Email" required><br><br>
                <input type="text" name="comments" placeholder="Enter New Comments" required><br><br>
                <button type="submit">UPDATE</button>
            </div>
        </form>
    </center>
</body>
</html>
